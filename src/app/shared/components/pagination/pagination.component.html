<nav aria-label="Pagination" class="flex justify-center mt-6">
    <ul class="flex list-none gap-1 m-0 p-0">
        <!-- Previous Button -->
        <li>
            <button
                class="py-2 px-3.5 rounded-md text-sm font-medium border border-slate-700 bg-slate-800 text-slate-400 cursor-pointer transition-all duration-200 hover:bg-slate-700 hover:text-slate-100 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-slate-800 disabled:hover:text-slate-400"
                (click)="goToPage(currentPage() - 1)" [disabled]="currentPage() <= 1" aria-label="Précédent">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>

        <!-- Page Numbers -->
        @for (page of getPageNumbers(); track page) {
        <li>
            <button class="py-2 px-3.5 rounded-md text-sm font-medium border cursor-pointer transition-all duration-200"
                [ngClass]="page === currentPage()
                    ? 'border-blue-600 bg-blue-600 text-white'
                    : 'border-slate-700 bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-slate-100'"
                (click)="goToPage(page)">
                {{ page }}
            </button>
        </li>
        }

        <!-- Next Button -->
        <li>
            <button
                class="py-2 px-3.5 rounded-md text-sm font-medium border border-slate-700 bg-slate-800 text-slate-400 cursor-pointer transition-all duration-200 hover:bg-slate-700 hover:text-slate-100 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-slate-800 disabled:hover:text-slate-400"
                (click)="goToPage(currentPage() + 1)" [disabled]="currentPage() >= totalPages()" aria-label="Suivant">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</nav>

@if (showInfo()) {
<p class="text-center text-slate-500 mt-2 mb-0 text-[0.85rem]">
    Page {{ currentPage() }} sur {{ totalPages() }} ({{ totalResults() }} résultats)
</p>
}
